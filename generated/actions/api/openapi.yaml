openapi: 3.0.1
info:
  description: Create custom workflow actions
  title: Custom Workflow Actions
  version: v4
servers:
- url: https://api.hubapi.com/
tags:
- description: Operations to configure custom workflow actions.
  name: Definitions
- description: Operations to configure the functions associated with custom workflow
    actions.
  name: Functions
- description: Operations to retrieve the revisions for custom workflow actions.
  name: Revisions
- description: Operations to complete callbacks for custom workflow actions.
  name: Callbacks
paths:
  /automation/v4/actions/callbacks/complete:
    post:
      description: Completes the given action callbacks.
      operationId: post-/automation/v4/actions/callbacks/complete_completeBatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputCallbackCompletionBatchRequest'
        description: The result of the completed action.
        required: true
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2_legacy:
        - automation
      - hapikey: []
      summary: Complete a batch of callbacks
      tags:
      - Callbacks
  /automation/v4/actions/callbacks/{callbackId}/complete:
    post:
      description: Completes the given action callback.
      operationId: "post-/automation/v4/actions/callbacks/{callbackId}/complete_complete"
      parameters:
      - description: The ID of the target app.
        explode: false
        in: path
        name: callbackId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallbackCompletionRequest'
        description: The result of the completed action.
        required: true
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2_legacy:
        - automation
      - hapikey: []
      summary: Complete a callback
      tags:
      - Callbacks
  /automation/v4/actions/{appId}:
    get:
      description: Returns a list of all custom workflow actions.
      operationId: "get-/automation/v4/actions/{appId}_getPage"
      parameters:
      - description: Maximum number of results per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The paging cursor token of the last successfully read resource
          will be returned as the `paging.next.after` JSON property of a paged response
          containing more results.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: Whether to include archived custom actions.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                results:
                - id: "1"
                  revisionId: "1"
                  actionUrl: https://example.com/custom-workflow-action
                  published: true
                  inputFields:
                  - typeDefinition:
                      name: widgetName
                      type: string
                      fieldType: text
                    required: true
                    supportedValueTypes:
                    - OBJECT_PROPERTY
                  - typeDefinition:
                      name: widgetColor
                      type: string
                      fieldType: enumeration
                      options:
                      - label: Blue
                        value: blue
                      - label: Red
                        value: red
                    required: false
                    supportedValueTypes:
                    - STATIC_VALUE
                  - typeDefinition:
                      name: widgetSize
                      type: string
                      fieldType: enumeration
                      optionsUrl: https://example.com/widget-sizes
                    required: false
                    supportedValueTypes:
                    - STATIC_VALUE
                  inputFieldDependencies:
                  - dependencyType: SINGLE_FIELD
                    dependentFieldNames:
                    - widgetName
                    - widgetColor
                    controllingFieldName: widgetSize
                  objectRequestOptions:
                    properties:
                    - firstname
                    - lastname
                    - preferred_widget
                  functions:
                  - functionType: PRE_ACTION_EXECUTION
                  - functionType: PRE_FETCH_OPTIONS
                    id: widgetSize
                  labels:
                    en:
                      inputFieldLabels:
                        widgetName: Widget Name
                        widgetColor: Widget Color
                        widgetSize: Widget Size
                      inputFieldDescriptions:
                        widgetName: Enter the full widget name. I support <a href="https://hubspot.com">links</a>
                          too.
                        widgetColor: This is the color that will be used to paint
                          the widget.
                      actionName: Create new widget
                      actionDescription: This action will create a new widget in our
                        system. So cool!
                      actionCardContent: "Create new widget {{ widgetName }}"
                  objectTypes:
                  - CONTACT
                  - COMPANY
                - id: "2"
                  revisionId: "1"
                  actionUrl: https://example.com/custom-workflow-action-2
                  published: false
                paging:
                  next:
                    after: b3B0aW9uXzEy
              schema:
                $ref: '#/components/schemas/CollectionResponseExtensionActionDefinitionForwardPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Get all custom actions
      tags:
      - Definitions
    post:
      description: Creates a new custom workflow action.
      operationId: "post-/automation/v4/actions/{appId}_create"
      parameters:
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtensionActionDefinitionInput'
        description: The custom workflow action to create.
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                id: "1"
                revisionId: "1"
                actionUrl: https://example.com/custom-workflow-action
                published: true
                inputFields:
                - typeDefinition:
                    name: widgetName
                    type: string
                    fieldType: text
                  required: true
                  supportedValueTypes:
                  - OBJECT_PROPERTY
                - typeDefinition:
                    name: widgetColor
                    type: string
                    fieldType: enumeration
                    options:
                    - label: Blue
                      value: blue
                    - label: Red
                      value: red
                  required: false
                  supportedValueTypes:
                  - STATIC_VALUE
                - typeDefinition:
                    name: widgetSize
                    type: string
                    fieldType: enumeration
                    optionsUrl: https://example.com/widget-sizes
                  required: false
                  supportedValueTypes:
                  - STATIC_VALUE
                inputFieldDependencies:
                - dependencyType: SINGLE_FIELD
                  dependentFieldNames:
                  - widgetName
                  - widgetColor
                  controllingFieldName: widgetSize
                objectRequestOptions:
                  properties:
                  - firstname
                  - lastname
                  - preferred_widget
                functions:
                - functionType: PRE_ACTION_EXECUTION
                - functionType: PRE_FETCH_OPTIONS
                  id: widgetSize
                labels:
                  en:
                    inputFieldLabels:
                      widgetName: Widget Name
                      widgetColor: Widget Color
                      widgetSize: Widget Size
                    inputFieldDescriptions:
                      widgetName: Enter the full widget name. I support <a href="https://hubspot.com">links</a>
                        too.
                      widgetColor: This is the color that will be used to paint the
                        widget.
                    actionName: Create new widget
                    actionDescription: This action will create a new widget in our
                      system. So cool!
                    actionCardContent: "Create new widget {{ widgetName }}"
                objectTypes:
                - CONTACT
                - COMPANY
              schema:
                $ref: '#/components/schemas/ExtensionActionDefinition'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Create new custom action
      tags:
      - Definitions
  /automation/v4/actions/{appId}/{definitionId}:
    delete:
      description: "Archives a single custom workflow action with the specified ID.\
        \ Workflows that currently use this custom action will stop attempting to\
        \ execute the action, and all future executions will be marked as a failure."
      operationId: "delete-/automation/v4/actions/{appId}/{definitionId}_archive"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Archive a custom action
      tags:
      - Definitions
    get:
      description: Returns a single custom workflow action with the specified ID.
      operationId: "get-/automation/v4/actions/{appId}/{definitionId}_getById"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - description: Whether to include archived custom actions.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                id: "1"
                revisionId: "1"
                actionUrl: https://example.com/custom-workflow-action
                published: true
                inputFields:
                - typeDefinition:
                    name: widgetName
                    type: string
                    fieldType: text
                  required: true
                  supportedValueTypes:
                  - OBJECT_PROPERTY
                - typeDefinition:
                    name: widgetColor
                    type: string
                    fieldType: enumeration
                    options:
                    - label: Blue
                      value: blue
                    - label: Red
                      value: red
                  required: false
                  supportedValueTypes:
                  - STATIC_VALUE
                - typeDefinition:
                    name: widgetSize
                    type: string
                    fieldType: enumeration
                    optionsUrl: https://example.com/widget-sizes
                  required: false
                  supportedValueTypes:
                  - STATIC_VALUE
                inputFieldDependencies:
                - dependencyType: SINGLE_FIELD
                  dependentFieldNames:
                  - widgetName
                  - widgetColor
                  controllingFieldName: widgetSize
                objectRequestOptions:
                  properties:
                  - firstname
                  - lastname
                  - preferred_widget
                functions:
                - functionType: PRE_ACTION_EXECUTION
                - functionType: PRE_FETCH_OPTIONS
                  id: widgetSize
                labels:
                  en:
                    inputFieldLabels:
                      widgetName: Widget Name
                      widgetColor: Widget Color
                      widgetSize: Widget Size
                    inputFieldDescriptions:
                      widgetName: Enter the full widget name. I support <a href="https://hubspot.com">links</a>
                        too.
                      widgetColor: This is the color that will be used to paint the
                        widget.
                    actionName: Create new widget
                    actionDescription: This action will create a new widget in our
                      system. So cool!
                    actionCardContent: "Create new widget {{ widgetName }}"
                objectTypes:
                - CONTACT
                - COMPANY
              schema:
                $ref: '#/components/schemas/ExtensionActionDefinition'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Get a custom action
      tags:
      - Definitions
    patch:
      description: Updates a custom workflow action with new values for the specified
        fields.
      operationId: "patch-/automation/v4/actions/{appId}/{definitionId}_update"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtensionActionDefinitionPatch'
        description: The custom workflow action fields to be updated.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                id: "1"
                revisionId: "1"
                actionUrl: https://example.com/custom-workflow-action
                published: true
                inputFields:
                - typeDefinition:
                    name: widgetName
                    type: string
                    fieldType: text
                  required: true
                  supportedValueTypes:
                  - OBJECT_PROPERTY
                - typeDefinition:
                    name: widgetColor
                    type: string
                    fieldType: enumeration
                    options:
                    - label: Blue
                      value: blue
                    - label: Red
                      value: red
                    - label: Green
                      value: green
                  required: false
                  supportedValueTypes:
                  - STATIC_VALUE
                - typeDefinition:
                    name: widgetSize
                    type: string
                    fieldType: enumeration
                    optionsUrl: https://example.com/widget-sizes
                  required: false
                  supportedValueTypes:
                  - STATIC_VALUE
                inputFieldDependencies:
                - dependencyType: SINGLE_FIELD
                  dependentFieldNames:
                  - widgetName
                  - widgetColor
                  controllingFieldName: widgetSize
                objectRequestOptions:
                  properties:
                  - firstname
                  - lastname
                  - preferred_widget
                functions:
                - functionType: PRE_ACTION_EXECUTION
                - functionType: PRE_FETCH_OPTIONS
                  id: widgetSize
                labels:
                  en:
                    inputFieldLabels:
                      widgetName: Widget Name
                      widgetColor: Widget Color
                      widgetSize: Widget Size
                    inputFieldDescriptions:
                      widgetName: Enter the full widget name. I support <a href="https://hubspot.com">links</a>
                        too.
                      widgetColor: This is the color that will be used to paint the
                        widget.
                    actionName: Create new widget
                    actionDescription: This action will create a new widget in our
                      system. So cool!
                    actionCardContent: "Create new widget {{ widgetName }}"
                objectTypes:
                - CONTACT
                - COMPANY
              schema:
                $ref: '#/components/schemas/ExtensionActionDefinition'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Update a custom action
      tags:
      - Definitions
  /automation/v4/actions/{appId}/{definitionId}/functions:
    get:
      description: Returns a list of all functions that are associated with the given
        custom workflow action.
      operationId: "get-/automation/v4/actions/{appId}/{definitionId}/functions_getPage"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                results:
                - functionType: PRE_ACTION_EXECUTION
                - functionType: PRE_FETCH_OPTIONS
                  id: widgetSize
                paging:
                  next:
                    after: b3B0aW9uXzEy
              schema:
                $ref: '#/components/schemas/CollectionResponseActionFunctionIdentifierNoPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Get all custom action functions
      tags:
      - Functions
  /automation/v4/actions/{appId}/{definitionId}/functions/{functionType}:
    delete:
      description: Delete a function for a custom workflow action. This will remove
        the function itself as well as removing the association between the function
        and the custom action. This can't be undone.
      operationId: "delete-/automation/v4/actions/{appId}/{definitionId}/functions/{functionType}_archiveByFunctionType"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - description: The type of function. This determines when the function will
          be called.
        explode: false
        in: path
        name: functionType
        required: true
        schema:
          enum:
          - PRE_ACTION_EXECUTION
          - PRE_FETCH_OPTIONS
          - POST_FETCH_OPTIONS
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Delete a custom action function
      tags:
      - Functions
    get:
      description: Returns the given function for a custom workflow action.
      operationId: "get-/automation/v4/actions/{appId}/{definitionId}/functions/{functionType}_getByFunctionType"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - description: The type of function. This determines when the function will
          be called.
        explode: false
        in: path
        name: functionType
        required: true
        schema:
          enum:
          - PRE_ACTION_EXECUTION
          - PRE_FETCH_OPTIONS
          - POST_FETCH_OPTIONS
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                functionType: PRE_ACTION_EXECUTION
                functionSource: |-
                  exports.main = (event, callback) => { return callback(transformRequest(event)); };
                  function transformRequest(request) { return { webhookUrl: request.webhookUrl, body: JSON.stringify(request.body), httpMethod: "POST" } }
              schema:
                $ref: '#/components/schemas/ActionFunction'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Get a custom action function
      tags:
      - Functions
    put:
      description: Creates or replaces a function for a custom workflow action.
      operationId: "put-/automation/v4/actions/{appId}/{definitionId}/functions/{functionType}_createOrReplaceByFunctionType"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - description: The type of function. This determines when the function will
          be called.
        explode: false
        in: path
        name: functionType
        required: true
        schema:
          enum:
          - PRE_ACTION_EXECUTION
          - PRE_FETCH_OPTIONS
          - POST_FETCH_OPTIONS
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        description: The function source code. Must be valid JavaScript code.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                functionType: PRE_ACTION_EXECUTION
              schema:
                $ref: '#/components/schemas/ActionFunctionIdentifier'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Create or replace a custom action function
      tags:
      - Functions
  /automation/v4/actions/{appId}/{definitionId}/functions/{functionType}/{functionId}:
    delete:
      description: Delete a function for a custom workflow action. This will remove
        the function itself as well as removing the association between the function

          type: string
        style: simple
      - description: The ID qualifier for the function. This is used to specify which
          input field a function is associated with for `PRE_FETCH_OPTIONS` and `POST_FETCH_OPTIONS`
          function types.
        explode: false
        in: path
        name: functionId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Delete a custom action function
      tags:
      - Functions
    get:
      description: Returns the given function for a custom workflow action.
      operationId: "get-/automation/v4/actions/{appId}/{definitionId}/functions/{functionType}/{functionId}_getById"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - description: The type of function. This determines when the function will
          be called.
        explode: false
        in: path
        name: functionType
        required: true
        schema:
          enum:
          - PRE_ACTION_EXECUTION
          - PRE_FETCH_OPTIONS
          - POST_FETCH_OPTIONS
          type: string
        style: simple
      - description: The ID qualifier for the function. This is used to specify which
          input field a function is associated with for `PRE_FETCH_OPTIONS` and `POST_FETCH_OPTIONS`
          function types.
        explode: false
        in: path
        name: functionId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                functionType: PRE_FETCH_OPTIONS
                id: widgetSize
                functionSource: |-
                  exports.main = (event, callback) => { return callback(transformRequest(event)); };
                  function transformRequest(request) { return { webhookUrl: request.webhookUrl, body: JSON.stringify(request.body), httpMethod: "POST" } }
              schema:
                $ref: '#/components/schemas/ActionFunction'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Get a custom action function
      tags:
      - Functions
    put:
      description: Creates or replaces a function for a custom workflow action.
      operationId: "put-/automation/v4/actions/{appId}/{definitionId}/functions/{functionType}/{functionId}_createOrReplace"
      parameters:
      - description: The ID of the custom workflow action.
        explode: false
        in: path
        name: definitionId
        required: true
        schema:
          type: string
        style: simple
      - description: The type of function. This determines when the function will
          be called.
        explode: false
        in: path
        name: functionType
        required: true
        schema:
          enum:
          - PRE_ACTION_EXECUTION
          - PRE_FETCH_OPTIONS
          - POST_FETCH_OPTIONS
          type: string
        style: simple
      - description: The ID qualifier for the function. This is used to specify which
          input field a function is associated with for `PRE_FETCH_OPTIONS` and `POST_FETCH_OPTIONS`
          function types.
        explode: false
        in: path
        name: functionId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        description: The function source code. Must be valid JavaScript code.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                functionType: PRE_FETCH_OPTIONS
                id: widgetSize
              schema:
                $ref: '#/components/schemas/ActionFunctionIdentifier'
          description: successful operation
        default:
          content:
            '*/*':

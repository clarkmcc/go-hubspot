      - hapikey: []
      - oauth2:
        - crm.schemas.deals.write
      - oauth2:
        - crm.schemas.contacts.write
      - oauth2_legacy:
        - e-commerce
      - oauth2:
        - crm.schemas.companies.write
      - oauth2_legacy:
        - contacts
      summary: Archive a batch of properties
      tags:
      - Batch
  /crm/v3/properties/{objectType}/batch/create:
    post:
      description: Create a batch of properties using the same rules as when creating
        an individual property.
      operationId: post-/crm/v3/properties/{objectType}/batch/create_create
      parameters:
      - explode: false
        in: path
        name: objectType
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputPropertyCreate'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseProperty'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseProperty'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2_legacy:
        - tickets
      - hapikey: []
      - oauth2:
        - crm.schemas.deals.write
      - oauth2:
        - crm.schemas.contacts.write
      - oauth2_legacy:
        - e-commerce
      - oauth2:
        - crm.schemas.companies.write
      - oauth2_legacy:
        - contacts
      summary: Create a batch of properties
      tags:
      - Batch
  /crm/v3/properties/{objectType}/batch/read:
    post:
      description: Read a provided list of properties.
      operationId: post-/crm/v3/properties/{objectType}/batch/read_read

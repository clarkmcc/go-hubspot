openapi: 3.0.1
info:
  description: "Use these endpoints for interacting with Blog Posts, Blog Authors,\
    \ and Blog Tags"
  title: Blog Post endpoints
  version: v3
servers:
- url: https://api.hubapi.com
tags:
- name: Blog Authors
paths:
  /cms/v3/blogs/authors/{objectId}:
    delete:
      description: Delete the Blog Author object identified by the id in the path.
      operationId: Archive
      parameters:
      - description: The Blog Author id.
        explode: false
        in: path
        name: objectId
        required: true
        schema:
          type: string
        style: simple
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Delete a Blog Author
      tags:
      - Blog Authors
    get:
      description: Retrieve the Blog Author object identified by the id in the path.
      operationId: GetByID
      parameters:
      - description: The Blog Author id.
        explode: false
        in: path
        name: objectId
        required: true
        schema:
          type: string
        style: simple
      - description: Specifies whether to return deleted Blog Authors. Defaults to
          `false`.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          type: boolean
        style: form
      - explode: true
        in: query
        name: property
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogAuthor'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Retrieve a Blog Author
      tags:
      - Blog Authors
    patch:
      description: |
        Sparse updates a single Blog Author object identified by the id in the path.
        All the column values need not be specified. Only the that need to be modified can be specified.
      operationId: Update
      parameters:
      - description: The Blog Author id.
        explode: false
        in: path
        name: objectId
        required: true
        schema:
          type: string
        style: simple
      - description: Specifies whether to update deleted Blog Authors. Defaults to
          `false`.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogAuthor'
        description: The JSON representation of the updated Blog Author.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogAuthor'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Update a Blog Author
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/multi-language/detach-from-lang-group:
    post:
      description: Detach a Blog Author from a multi-language group.
      operationId: DetachFromLanguageGroup
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetachFromLangGroupRequestVNext'
        description: The JSON representation of the DetachFromLangGroupRequest object.
        required: true
      responses:
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
        "200":
          content: {}
          description: successful operation
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Detach a Blog Author from a multi-language group
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/batch/update:
    post:
      description: Update the Blog Author objects identified in the request body.
      operationId: BatchUpdate
      parameters:
      - description: Specifies whether to update deleted Blog Authors. Defaults to
          `false`.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputJsonNode'
        description: A JSON array of the JSON representations of the updated Blog
          Authors.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseBlogAuthor'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseBlogAuthorWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Update a batch of Blog Authors
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/multi-language/set-new-lang-primary:
    put:
      description: Set a Blog Author as the primary language of a multi-language group.
      operationId: SetLanguagePrimary
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetNewLanguagePrimaryRequestVNext'
        description: The JSON representation of the SetNewLanguagePrimaryRequest object.
        required: true
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Set a new primary language
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/batch/archive:
    post:
      description: Delete the Blog Author objects identified in the request body.
      operationId: BatchArchive
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputString'
        description: The JSON array of Blog Author ids.
        required: true
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Delete a batch of Blog Authors
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/batch/create:
    post:
      description: Create the Blog Author objects detailed in the request body.
      operationId: BatchCreate
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputBlogAuthor'
        description: The JSON array of new Blog Authors to create.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseBlogAuthor'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseBlogAuthorWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Create a batch of Blog Authors
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/batch/read:
    post:
      description: Retrieve the Blog Author objects identified in the request body.
      operationId: BatchRead
      parameters:
      - description: Specifies whether to return deleted Blog Authors. Defaults to
          `false`.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputString'
        description: The JSON array of Blog Author ids.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseBlogAuthor'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseBlogAuthorWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Retrieve a batch of Blog Authors
      tags:
      - Blog Authors
  /cms/v3/blogs/authors:
    get:
      description: |
        Get the list of blog authors. Supports paging and filtering. This method would be useful for an integration that examined these models and used an external service to suggest edits.
      operationId: GetPage
      parameters:
      - description: Only return Blog Authors created at exactly the specified time.
        explode: true
        in: query
        name: createdAt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Only return Blog Authors created after the specified time.
        explode: true
        in: query
        name: createdAfter
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Only return Blog Authors created before the specified time.
        explode: true
        in: query
        name: createdBefore
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Only return Blog Authors last updated at exactly the specified
          time.
        explode: true
        in: query
        name: updatedAt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Only return Blog Authors last updated after the specified time.
        explode: true
        in: query
        name: updatedAfter
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Only return Blog Authors last updated before the specified time.
        explode: true
        in: query
        name: updatedBefore
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Specifies which fields to use for sorting results. Valid fields\
          \ are `name`, `createdAt`, `updatedAt`, `createdBy`, `updatedBy`. `createdAt`\
          \ will be used by default."
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The cursor token value to get the next set of results. You can
          get this from the `paging.next.after` JSON property of a paged response
          containing more results.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: The maximum number of results to return. Default is 100.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Specifies whether to return deleted Blog Authors. Defaults to
          `false`.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          type: boolean
        style: form
      - explode: true
        in: query
        name: property
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseWithTotalBlogAuthorForwardPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Get all Blog Authors
      tags:
      - Blog Authors
    post:
      description: Create a new Blog Author.
      operationId: Create
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogAuthor'
        description: The JSON representation of a new Blog Author.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogAuthor'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Create a new Blog Author
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/multi-language/create-language-variation:
    post:
      description: Create a new language variation from an existing Blog Author.
      operationId: CreateLanguageVariation
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogAuthorCloneRequestVNext'
        description: The JSON representation of the ContentLanguageCloneRequest object.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogAuthor'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Create a new language variation
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/multi-language/attach-to-lang-group:
    post:
      description: Attach a Blog Author to a multi-language group.
      operationId: AttachToLanguageGroup
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttachToLangPrimaryRequestVNext'
        description: The JSON representation of the AttachToLangPrimaryRequest object.
        required: true
      responses:
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
        "200":
          content: {}
          description: successful operation
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Attach a Blog Author to a multi-language group
      tags:
      - Blog Authors
  /cms/v3/blogs/authors/multi-language/update-languages:
    post:
      description: Explicitly set new languages for each Blog Author in a multi-language
        group.
      operationId: UpdateLanguages
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLanguagesRequestVNext'
        description: The JSON representation of the UpdateLanguagesRequest object.
        required: true
      responses:
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
        "200":
          content: {}
          description: successful operation
      security:
      - private_apps_legacy:
        - content
      - oauth2_legacy:
        - content
      summary: Update languages of multi-language group
      tags:
      - Blog Authors
components:
  responses:
    Error:
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
      description: An error occurred.
  schemas:
    BatchInputString:
      description: Wrapper for providing an array of strings as inputs.
      example:
        inputs:
        - inputs
        - inputs
      properties:
        inputs:
          description: Strings to input.
          items:
            type: string
          type: array
      required:
      - inputs
      type: object
    StandardError:
      description: Model definition for a standard error.
      properties:
        status:
          description: Error status.
          type: string
        id:
          description: Error ID.
          type: string
        category:
          description: Error category.
          type: string
        subCategory:
          description: Error subcategory.
          properties: {}
          type: object
        message:
          description: Error message.
          type: string
        errors:
          description: List of error details.
          items:
            $ref: '#/components/schemas/ErrorDetail'
          type: array
        context:
          additionalProperties:
            items:
              type: string
            type: array
          description: Error context.
          type: object
        links:
          additionalProperties:
            type: string
          description: Error links.
          type: object
      required:
      - category
      - context
      - errors
      - links
      - message
      - status
      type: object
    BatchInputBlogAuthor:
      description: Wrapper for providing an array of blog authors as inputs.
      example:
        inputs:
        - website: website
          displayName: displayName
          created: 2000-01-23T04:56:07.000+00:00
          facebook: facebook
          fullName: fullName
          bio: bio
          language: af
          linkedin: linkedin
          avatar: avatar
          translatedFromId: 0
          twitter: twitter
          deletedAt: 2000-01-23T04:56:07.000+00:00
          name: name
          id: id
          updated: 2000-01-23T04:56:07.000+00:00
          email: email
          slug: slug
        - website: website
          displayName: displayName
          created: 2000-01-23T04:56:07.000+00:00
          facebook: facebook
          fullName: fullName
          bio: bio
          language: af
          linkedin: linkedin
          avatar: avatar
          translatedFromId: 0
          twitter: twitter
          deletedAt: 2000-01-23T04:56:07.000+00:00
          name: name
          id: id
          updated: 2000-01-23T04:56:07.000+00:00
          email: email
          slug: slug
      properties:
        inputs:
          description: Blog authors to input.
          items:
            $ref: '#/components/schemas/BlogAuthor'
          type: array
      required:
      - inputs
      type: object
    BatchResponseTag:
      description: Response object for batch operations on blog tags.
      properties:
        status:
          description: Status of batch operation.
          enum:
          - PENDING
          - PROCESSING
          - CANCELED
          - COMPLETE
          type: string
        results:
          description: Results of batch operation.
          items:
            $ref: '#/components/schemas/Tag'
          type: array
        requestedAt:
          description: Time of batch operation request.
          format: date-time
          type: string
        startedAt:
          description: Time of batch operation start.
          format: date-time
          type: string
        completedAt:
          description: Time of batch operation completion.
          format: date-time
          type: string
        links:
          additionalProperties:
            type: string
          description: Links associated with batch operation.
          type: object
      required:
      - completedAt
      - results
      - startedAt
      - status
      type: object
    BatchInputJsonNode:
      description: Wrapper for providing an array of JSON nodes as inputs.
      example:
        inputs:
        - "{}"
        - "{}"
      properties:
        inputs:
          description: JSON nodes to input.
          items:
            properties: {}
            type: object
          type: array
      required:
      - inputs
      type: object
    UpdateLanguagesRequestVNext:
      description: Request object for updating languages within a multi-language group.
      example:
        languages:
          key: languages
        primaryId: primaryId
      properties:
        primaryId:
          description: ID of the primary object in the multi-language group.
          type: string
        languages:
          additionalProperties:
            type: string
          description: Map of object IDs to associated languages of object in the
            multi-language group.
          type: object
      required:
      - languages
      - primaryId
      type: object
    SetNewLanguagePrimaryRequestVNext:
      description: Request body object for setting a new primary language.
      example:
        id: id
      properties:
        id:
          description: ID of object to set as primary in multi-language group.
          type: string
      required:
      - id
      type: object
    CollectionResponseWithTotalVersionBlogPost:
      description: Response object for collections of blog post versions with pagination
        information.
      properties:
        total:
          description: Total number of blog post versions.
          format: int32
          type: integer
        results:
          description: Collection of blog post versions.
          items:
            $ref: '#/components/schemas/VersionBlogPost'
          type: array
        paging:
          $ref: '#/components/schemas/Paging'
      required:
      - results
      - total
      type: object
    RGBAColor:
      description: A color defined by RGB values.
      properties:
        r:
          description: Red.
          format: int32
          type: integer
        g:
          description: Green.
          format: int32
          type: integer
        b:
          description: Blue.
          format: int32
          type: integer
        a:
          description: Alpha.
          type: number
      required:
      - a
      - b
      - g
      - r
      type: object
    BlogAuthorCloneRequestVNext:
      description: Request body object for cloning blog authors.
      example:
        language: language
        id: id
        primaryLanguage: primaryLanguage
        blogAuthor:
          website: website
          displayName: displayName
          created: 2000-01-23T04:56:07.000+00:00
          facebook: facebook
          fullName: fullName
          bio: bio
          language: af
          linkedin: linkedin
          avatar: avatar
          translatedFromId: 0
          twitter: twitter
          deletedAt: 2000-01-23T04:56:07.000+00:00
          name: name
          id: id
          updated: 2000-01-23T04:56:07.000+00:00
          email: email
          slug: slug
      properties:
        id:
          description: ID of the object to be cloned.
          type: string
        language:
          description: Language of newly cloned object.
          type: string
        primaryLanguage:
          description: Primary language in multi-language group.
          type: string
        blogAuthor:
          $ref: '#/components/schemas/BlogAuthor'
      required:
      - blogAuthor
      - id
      type: object
    DetachFromLangGroupRequestVNext:
      description: Request body object for detaching objects from multi-language groups.
      example:
        id: id
      properties:
        id:
          description: ID of the object to remove from a multi-language group.
          type: string
      required:
      - id
      type: object
    CollectionResponseWithTotalTagForwardPaging:
      description: Response object for collections of blog tags with pagination information.
      properties:
        total:
          description: Total number of blog tags.
          format: int32
          type: integer
        results:
          description: Collection of blog tags.
          items:
            $ref: '#/components/schemas/Tag'
          type: array
        paging:
          $ref: '#/components/schemas/ForwardPaging'
      required:
      - results
      - total
      type: object
    BlogAuthor:
      description: Model definition for a Blog Author.
      example:
        website: website
        displayName: displayName
        created: 2000-01-23T04:56:07.000+00:00
        facebook: facebook
        fullName: fullName
        bio: bio
        language: af
        linkedin: linkedin
        avatar: avatar
        translatedFromId: 0
        twitter: twitter
        deletedAt: 2000-01-23T04:56:07.000+00:00
        name: name
        id: id
        updated: 2000-01-23T04:56:07.000+00:00
        email: email
        slug: slug
      properties:
        id:
          description: The unique ID of the Blog Author.
          type: string
        fullName:
          type: string
        email:
          description: Email address of the Blog Author.
          type: string
        slug:
          type: string
        language:
          description: The explicitly defined ISO 639 language code of the blog author.
          enum:
          - af
          - af-na
          - af-za
          - agq
          - agq-cm
          - ak
          - ak-gh
          - am
          - am-et
          - ar
          - ar-001
          - ar-ae
          - ar-bh
          - ar-dj
          - ar-dz
          - ar-eg
          - ar-eh
          - ar-er
          - ar-il
          - ar-iq
          - ar-jo
          - ar-km
          - ar-kw
          - ar-lb
          - ar-ly
          - ar-ma
          - ar-mr
          - ar-om
          - ar-ps
          - ar-qa
          - ar-sa
          - ar-sd
          - ar-so
          - ar-ss
          - ar-sy
          - ar-td
          - ar-tn
          - ar-ye
          - as
          - as-in
          - asa
          - asa-tz
          - ast
          - ast-es
          - az
          - az-az
          - bas
          - bas-cm
          - be
          - be-by
          - bem
          - bem-zm
          - bez
          - bez-tz
          - bg
          - bg-bg
          - bm
          - bm-ml
          - bn
          - bn-bd
          - bn-in
          - bo
          - bo-cn
          - bo-in
          - br
          - br-fr
          - brx
          - brx-in
          - bs
          - bs-ba

openapi: 3.0.1
info:
  description: ""
  title: Deals
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: FREE
  x-hubspot-documentation-banner: NONE
  x-hubspot-api-use-case: "When a sales rep is negotiating a potential purchase with\
    \ a prospective customer, create a deal record to track the negotiation process.\
    \ When the customer later makes their purchase, you can update the deal to a closed\
    \ stage."
  x-hubspot-related-documentation:
  - name: Deals Guide
    url: https://hubspot.dev/guides/api/crm/deals
  x-hubspot-introduction: "Use the deals API to create and manage CRM records that\
    \ represent transactions with contacts and/or companies. Deals progress through\
    \ pipeline stages to reflect whether the transaction has been completed, is active,\
    \ or has otherwise been lost."
servers:
- url: https://api.hubapi.com
tags:
- name: Batch
- name: Basic
- name: Public_Object
- name: Associations
- name: GDPR
- name: Search
paths:
  /crm/v3/objects/deals/batch/read:
    post:
      operationId: BatchRead
      parameters:
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchReadInputSimplePublicObjectId'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseSimplePublicObject'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseSimplePublicObjectWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.deals.read
      - private_apps:
        - crm.objects.deals.read
      summary: "Read a batch of deals by internal ID, or unique property values"
      tags:
      - Batch
  /crm/v3/objects/deals/{dealId}:
    delete:
      description: "Move an Object identified by `{dealId}` to the recycling bin."
      operationId: Archive
      parameters:
      - explode: false
        in: path
        name: dealId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.deals.write
      - private_apps:
        - crm.objects.deals.write
      summary: Archive
      tags:
      - Basic
    get:
      description: "Read an Object identified by `{dealId}`. `{dealId}` refers to\
        \ the internal object ID by default, or optionally any unique property value\
        \ as specified by the `idProperty` query param.  Control what is returned\
        \ via the `properties` query param."
      operationId: GetByID
      parameters:
      - explode: false
        in: path
        name: dealId
        required: true
        schema:
          type: string
        style: simple
      - description: "A comma separated list of the properties to be returned in the\
          \ response. If any of the specified properties are not present on the requested\
          \ object(s), they will be ignored."
        explode: true
        in: query
        name: properties
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of the properties to be returned along\
          \ with their history of previous values. If any of the specified properties\
          \ are not present on the requested object(s), they will be ignored."
        explode: true
        in: query
        name: propertiesWithHistory
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of object types to retrieve associated\
          \ IDs for. If any of the specified associations do not exist, they will\
          \ be ignored."
        explode: true
        in: query
        name: associations
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The name of a property whose values are unique for this object
          type
        explode: true
        in: query
        name: idProperty
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePublicObjectWithAssociations'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.deals.read
      - private_apps:
        - crm.objects.deals.read
      summary: Read
      tags:
      - Basic
    patch:
      description: "Perform a partial update of an Object identified by `{dealId}`.\
        \ `{dealId}` refers to the internal object ID by default, or optionally any\
        \ unique property value as specified by the `idProperty` query param. Provided\
        \ property values will be overwritten. Read-only and non-existent properties\
        \ will be ignored. Properties values can be cleared by passing an empty string."
      operationId: Update
      parameters:
      - explode: false
        in: path
        name: dealId
        required: true
        schema:
          type: string
        style: simple
      - description: The name of a property whose values are unique for this object
          type
        explode: true
        in: query
        name: idProperty
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimplePublicObjectInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePublicObject'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.deals.write
      - private_apps:
        - crm.objects.deals.write
      summary: Update
      tags:
      - Basic
  /crm/v3/objects/deals/merge:
    post:
      operationId: Merge

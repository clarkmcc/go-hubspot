        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseSimplePublicObjectWithAssociationsForwardPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.deals.read
      - private_apps:
        - crm.objects.deals.read
      summary: List
      tags:
      - Basic
    post:
      description: "Create a deal with the given properties and return a copy of the\
        \ object, including the ID. Documentation and examples for creating standard\
        \ deals is provided."
      operationId: Create
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimplePublicObjectInputForCreate'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePublicObject'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.deals.write
      - private_apps:
        - crm.objects.deals.write
      summary: Create
      tags:
      - Basic
  /crm/v3/objects/deals/search:
    post:
      operationId: Search
      parameters: []
      requestBody:
        content:
          application/json:
            schema:

          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.deals.read
      - private_apps:
        - crm.objects.deals.read
      tags:
      - Search
      x-hubspot-rate-limit-exemptions:

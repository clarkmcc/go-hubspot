          type: string
        lastName:
          example: Smith
          type: string
        createdAt:
          format: date-time
          type: string
        archived:
          example: false
          type: boolean
        teams:
          example:
          - id: "178588"
            name: West Coast Sales
            primary: true
          - id: "178590"
            name: California Sales
            primary: false

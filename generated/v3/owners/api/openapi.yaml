openapi: 3.0.1
info:
  description: "HubSpot uses **owners** to assign CRM objects to specific people in\
    \ your organization. The endpoints described here are used to get a list of the\
    \ owners that are available for an account. To assign an owner to an object, set\
    \ the hubspot_owner_id property using the appropriate CRM object update or create\
    \ a request.\n\nIf teams are available for your HubSpot tier, these endpoints\
    \ will also indicate which team(s) an owner can access, as well as which team\
    \ is the owner's primary team."
  title: Crm Owners
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: STARTER
  x-hubspot-documentation-banner: NONE
  x-hubspot-api-use-case: Retrieve the owner IDs for all users in the account to later
    assign CRM records across the team.
  x-hubspot-related-documentation:
  - name: Owners Guide
    url: https://hubspot.dev/guides/api/crm/owners
  x-hubspot-introduction: "Each user in a HubSpot account is assigned an owner ID,\
    \ which HubSpot uses to map the user to their assigned CRM records, activities,\
    \ and more. Use the owners API to retrieve owner IDs and other related information\
    \ for users in the account. To assign an owner to a CRM record, you can use the\
    \ properties API to set the hubspot_owner_id property."
servers:
- url: https://api.hubapi.com
tags:
- description: ""
  name: Owners
  x-hubspot-tag-name-english-source: Owners
paths:
  /crm/v3/owners/:
    get:
      operationId: GetPage
      parameters:
      - description: Filter by email address (optional)
        explode: true
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - description: The paging cursor token of the last successfully read resource
          will be returned as the `paging.next.after` JSON property of a paged response
          containing more results.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: The maximum number of results to display per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          format: int32
          type: integer
        style: form
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponsePublicOwnerForwardPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - contacts
      - private_apps:
        - crm.objects.owners.read
      - oauth2:
        - crm.objects.owners.read
      summary: Get a page of owners
      tags:
      - Owners
  /crm/v3/owners/{ownerId}:
    get:
      operationId: GetByID
      parameters:
      - explode: false
        in: path
        name: ownerId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - explode: true
        in: query
        name: idProperty
        required: false
        schema:
          default: id
          enum:
          - id
          - userId
          type: string
        style: form
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicOwner'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps_legacy:
        - contacts
      - private_apps:
        - crm.objects.owners.read
      - oauth2:
        - crm.objects.owners.read
      summary: Read an owner by given `id` or `userId`
      tags:
      - Owners
components:

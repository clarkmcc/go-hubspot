openapi: 3.0.1
info:
  description: "This feature allows an app to create and configure custom events that\
    \ can show up in the timelines of certain CRM objects like contacts, companies,\
    \ tickets, or deals. You'll find multiple use cases for this API in the sections\
    \ below."
  title: CRM Timeline
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: STARTER
  x-hubspot-documentation-banner: NONE
  x-hubspot-api-use-case: "After setting up a new set of sign-up flows on your website,\
    \ update contact timelines to indicate which flow they completed. In each event,\
    \ you could also include a link to open an iframe that displays additional external\
    \ data about the event."
  x-hubspot-related-documentation:
  - name: Timeline Events Guide
    url: https://hubspot.dev/guides/api/crm/timeline
  x-hubspot-introduction: "Use the timeline events API to add custom event information\
    \ to CRM record timelines. You'll first need to create a public app, then an event\
    \ template to display event data. "
servers:
- url: https://api.hubapi.com
tags:
- name: Events
- name: Templates
- name: Tokens
paths:
  /crm/v3/timeline/events/batch/create:
    post:
      description: "Creates multiple instances of timeline events based on an event\
        \ template. Once created, these event are immutable on the object timeline\
        \ and cannot be modified. If the event template was configured to update object\
        \ properties via `objectPropertyName`, this call will also attempt to updates\
        \ those properties, or add them if they don't exist."
      operationId: post-/crm/v3/timeline/events/batch/create_createBatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputTimelineEvent'
        description: The timeline event definition.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseTimelineEventResponse'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseTimelineEventResponseWithErrors'
          description: multiple statuses
        "200":
          content:
            application/json:
              example:
                results:
                - objectType: contacts
                  id: petspot:1001298:art3mis-pup@petspot.com-b9d73144-41bb-46c8-9a3f-f0849c1ad7e6
                  eventTemplateId: "1001298"
                  email: art3mis-pup@petspot.com
                  objectId: "28001"
                  timestamp: 2020-01-30T18:10:17.057Z
                  tokens:
                    petName: Art3mis
                    petColor: black
                    petAge: "3"
                  extraData:
                    questions:
                    - question: Who's a good girl?
                      answer: Bark!
                    - question: Do you wanna go on a walk?
                      answer: Woof!
                  timelineIFrame:
                    linkLabel: View Art3mis
                    headerLabel: Art3mis dog
                    url: https://my.petspot.com/pets/Art3mis
                    width: 600
                    height: 400
                - objectType: contacts
                  id: petspot:1001298:pocket-tiger@petspot.com-c09a620f-60a4-46a8-be9f-fe0609fc3f0e
                  eventTemplateId: "1001298"
                  email: pocket-tiger@petspot.com
                  objectId: "28651"
                  timestamp: 2020-01-30T18:10:17.057Z
                  tokens:
                    petName: Pocket
                    petColor: yellow
                    petAge: "3"
                  extraData:
                    questions:
                    - question: Who's a good kitty?
                      answer: Purr...
                    - question: Will you stop playing with that?
                      answer: Meow!
                  timelineIFrame:
                    linkLabel: View Pocket
                    headerLabel: Pocket Tiger
                    url: https://my.petspot.com/pets/Pocket
                    width: 600
                    height: 400
                status: COMPLETE
                startedAt: 2020-01-30T18:10:16.478734Z
                completedAt: 2020-01-30T18:10:17.793206Z
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2_legacy:
        - tickets
      - oauth2:
        - crm.schemas.deals.write
      - private_apps_legacy:
        - timeline
      - oauth2:
        - crm.schemas.contacts.write
      - oauth2:
        - crm.objects.contacts.write
      - private_apps:
        - crm.objects.contacts.write
      - oauth2:
        - crm.schemas.companies.write
      - private_apps_legacy:
        - contacts
      - private_apps:
        - crm.schemas.contacts.write
      - private_apps:
        - crm.schemas.companies.write
      - private_apps:
        - crm.objects.deals.write
      - oauth2:
        - crm.objects.deals.write
      - private_apps_legacy:
        - tickets
      - oauth2_legacy:
        - timeline
      - private_apps:
        - crm.objects.companies.write
      - private_apps:
        - crm.schemas.deals.write
      - oauth2:
        - crm.objects.companies.write
      summary: Creates multiple events
      tags:
      - Events
  /crm/v3/timeline/{appId}/event-templates/{eventTemplateId}:
    delete:
      description: "This will delete the event template. All associated events will\
        \ be removed from search results and the timeline UI.\n\nThis action can't\
        \ be undone, so it's highly recommended that you stop using any associated\
        \ events before deleting a template."
      operationId: "delete-/crm/v3/timeline/{appId}/event-templates/{eventTemplateId}_archive"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the target app.
        explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Deletes an event template for the app
      tags:
      - Templates
    get:
      description: View the current state of a specific template and its tokens.
      operationId: "get-/crm/v3/timeline/{appId}/event-templates/{eventTemplateId}_getById"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the target app.
        explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                id: "1001298"
                objectType: contacts
                createdAt: 2020-02-12T20:58:26Z
                updatedAt: 2020-02-12T20:58:26Z
                name: PetSpot Registration
                headerTemplate: "Registered for [{{petName}}](https://my.petspot.com/pets/{{petName}})"
                detailTemplate: "Registration occurred at {{#formatDate timestamp}}{{/formatDate}}\n\
                  \n#### Questions\n{{#each extraData.questions}}\n  **{{question}}**:\
                  \ {{answer}}\n{{/each}}\n\nEDIT"
                tokens:
                - name: petAge
                  type: number
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  label: Pet Age
                  options: []
                - name: petColor
                  type: enumeration
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  label: Pet Color
                  options:
                  - value: black
                    label: Black
                  - value: brown
                    label: Brown
                  - value: other
                    label: Other
                  - value: white
                    label: White
                  - value: yellow
                    label: Yellow
                - name: petName
                  type: string
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  label: Pet Name
                  options: []
              schema:
                $ref: '#/components/schemas/TimelineEventTemplate'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Gets a specific event template for your app
      tags:
      - Templates
    put:
      description: "Updates an existing template and its tokens. This is primarily\
        \ used to update the headerTemplate/detailTemplate, and those changes will\
        \ take effect for existing events.\n\nYou can also update or replace all the\
        \ tokens in the template here instead of doing individual API calls on the\
        \ `/tokens` endpoint."
      operationId: "put-/crm/v3/timeline/{appId}/event-templates/{eventTemplateId}_update"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the target app.
        explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimelineEventTemplateUpdateRequest'
        description: The updated event template definition.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                id: "1001298"
                objectType: contacts
                createdAt: 2020-02-12T20:58:26Z
                updatedAt: 2020-02-12T20:58:26Z
                name: PetSpot Registration
                headerTemplate: "Registered for [{{petName}}](https://my.petspot.com/pets/{{petName}})"
                detailTemplate: "Registration occurred at {{#formatDate timestamp}}{{/formatDate}}\n\
                  \n#### Questions\n{{#each extraData.questions}}\n  **{{question}}**:\
                  \ {{answer}}\n{{/each}}\n\nEDIT"
                tokens:
                - name: petAge
                  type: number
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  label: Pet Age
                  options: []
                - name: petColor
                  type: enumeration
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  label: Pet Color
                  options:
                  - value: white
                    label: White
                  - value: black
                    label: Black
                  - value: brown
                    label: Brown
                  - value: yellow
                    label: Yellow
                  - value: other
                    label: Other
                - name: petName
                  type: string
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  label: Pet Name
                  objectPropertyName: firstname
                  options: []
              schema:
                $ref: '#/components/schemas/TimelineEventTemplate'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Update an existing event template
      tags:
      - Templates
  /crm/v3/timeline/events:
    post:
      description: "Creates an instance of a timeline event based on an event template.\
        \ Once created, this event is immutable on the object timeline and cannot\
        \ be modified. If the event template was configured to update object properties\
        \ via `objectPropertyName`, this call will also attempt to updates those properties,\
        \ or add them if they don't exist."
      operationId: post-/crm/v3/timeline/events_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimelineEvent'
        description: The timeline event definition.
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                objectType: contacts
                id: petspot:1001298:art3mis-pup@petspot.com-004
                eventTemplateId: "1001298"
                email: art3mis-pup@petspot.com
                objectId: "28001"
                timestamp: 2020-01-30T17:42:10.276Z
                tokens:
                  petName: Art3mis
                  petColor: black
                  petAge: "3"
                extraData:
                  questions:
                  - question: Who's a good girl?
                    answer: Bark!
                  - question: Do you wanna go on a walk?
                    answer: Woof!
                timelineIFrame:
                  linkLabel: View Art3mis
                  headerLabel: Art3mis dog
                  url: https://my.petspot.com/pets/Art3mis
                  width: 600
                  height: 400
              schema:
                $ref: '#/components/schemas/TimelineEventResponse'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2_legacy:
        - tickets
      - oauth2:
        - crm.schemas.deals.write
      - private_apps_legacy:
        - timeline
      - oauth2:
        - crm.schemas.contacts.write
      - oauth2:
        - crm.objects.contacts.write
      - private_apps:
        - crm.objects.contacts.write
      - oauth2:
        - crm.schemas.companies.write
      - private_apps_legacy:
        - contacts
      - private_apps:
        - crm.schemas.contacts.write
      - private_apps:
        - crm.schemas.companies.write
      - private_apps:
        - crm.objects.deals.write
      - oauth2:
        - crm.objects.deals.write
      - private_apps_legacy:
        - tickets
      - oauth2_legacy:
        - timeline
      - private_apps:
        - crm.objects.companies.write
      - private_apps:
        - crm.schemas.deals.write
      - oauth2:
        - crm.objects.companies.write
      summary: Create a single event
      tags:
      - Events
  /crm/v3/timeline/{appId}/event-templates/{eventTemplateId}/tokens:
    post:
      description: "Once you've defined an event template, it's likely that you'll\
        \ want to define tokens for it as well. You can do this on the event template\
        \ itself or update individual tokens here.\n\nEvent type tokens allow you\
        \ to attach custom data to events displayed in a timeline or used for list\
        \ segmentation.\n\nYou can also use `objectPropertyName` to associate any\
        \ CRM object properties. This will allow you to fully build out CRM objects.\n\
        \nToken names should be unique across the template."
      operationId: "post-/crm/v3/timeline/{appId}/event-templates/{eventTemplateId}/tokens_create"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the target app.
        explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimelineEventTemplateToken'
        description: The new token definition.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                name: petType
                type: enumeration
                createdAt: 2020-02-12T20:58:26Z
                updatedAt: 2020-02-12T20:58:26Z
                label: Pet Type
                options:
                - value: dog
                  label: Dog
                - value: cat
                  label: Cat
              schema:
                $ref: '#/components/schemas/TimelineEventTemplateToken'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Adds a token to an existing event template
      tags:
      - Tokens
  /crm/v3/timeline/{appId}/event-templates/{eventTemplateId}/tokens/{tokenName}:
    delete:
      description: "This will remove the token from an existing template. Existing\
        \ events and CRM objects will still retain the token and its mapped object\
        \ properties, but new ones will not.\n\nThe timeline will still display this\
        \ property for older CRM objects if it's still referenced in the template\
        \ `Markdown`. New events will not.\n\nAny lists or reports referencing deleted\
        \ tokens will no longer return new contacts, but old ones will still exist\
        \ in the lists."
      operationId: "delete-/crm/v3/timeline/{appId}/event-templates/{eventTemplateId}/tokens/{tokenName}_archive"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The token name.
        explode: false
        in: path
        name: tokenName
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the target app.
        explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Removes a token from the event template
      tags:
      - Tokens
    put:
      description: This will update the existing token on an event template. Name
        and type can't be changed on existing tokens.
      operationId: "put-/crm/v3/timeline/{appId}/event-templates/{eventTemplateId}/tokens/{tokenName}_update"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The token name.
        explode: false
        in: path
        name: tokenName
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the target app.
        explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimelineEventTemplateTokenUpdateRequest'
        description: The updated token definition.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                name: petType
                type: enumeration
                createdAt: 2020-02-12T20:58:26Z
                updatedAt: 2020-02-12T20:58:26Z
                label: Pet Type
                options:
                - value: dog
                  label: Dog
                - value: cat
                  label: Cat
                - value: bird
                  label: Bird
              schema:
                $ref: '#/components/schemas/TimelineEventTemplateToken'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - developer_hapikey: []
      summary: Updates an existing token on an event template
      tags:
      - Tokens
  /crm/v3/timeline/events/{eventTemplateId}/{eventId}/detail:
    get:
      description: "This will take the `detailTemplate` from the event template and\
        \ return an object rendering the specified event. If the template references\
        \ `extraData` that isn't found in the event, it will be ignored and we'll\
        \ render without it."
      operationId: "get-/crm/v3/timeline/events/{eventTemplateId}/{eventId}/detail_getDetailById"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The event ID.
        explode: false
        in: path
        name: eventId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetail'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.schemas.contacts.read
      - private_apps:
        - crm.schemas.contacts.read
      - oauth2_legacy:
        - tickets
      - oauth2:
        - crm.objects.contacts.read
      - private_apps:
        - crm.objects.deals.read
      - private_apps_legacy:
        - timeline
      - oauth2:
        - crm.objects.deals.read
      - private_apps_legacy:
        - contacts
      - private_apps:
        - crm.objects.contacts.read
      - private_apps:
        - crm.objects.companies.read
      - oauth2:
        - crm.objects.companies.read
      - private_apps:
        - crm.schemas.companies.read
      - oauth2:
        - crm.schemas.companies.read
      - private_apps_legacy:
        - tickets
      - private_apps:
        - crm.schemas.deals.read
      - oauth2:
        - crm.schemas.deals.read
      - oauth2_legacy:
        - timeline
      summary: Gets the detailTemplate as rendered
      tags:
      - Events
  /crm/v3/timeline/events/{eventTemplateId}/{eventId}:
    get:
      description: "This returns the previously created event. It contains all existing\
        \ info for the event, but not necessarily the CRM object."
      operationId: "get-/crm/v3/timeline/events/{eventTemplateId}/{eventId}_getById"
      parameters:
      - description: The event template ID.
        explode: false
        in: path
        name: eventTemplateId
        required: true
        schema:
          type: string
        style: simple
      - description: The event ID.
        explode: false
        in: path
        name: eventId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineEventResponse'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.schemas.contacts.read
      - private_apps:
        - crm.schemas.contacts.read
      - oauth2_legacy:
        - tickets
      - oauth2:
        - crm.objects.contacts.read
      - private_apps:
        - crm.objects.deals.read
      - private_apps_legacy:
        - timeline
      - oauth2:
        - crm.objects.deals.read
      - private_apps_legacy:
        - contacts
      - private_apps:
        - crm.objects.contacts.read
      - private_apps:
        - crm.objects.companies.read
      - oauth2:
        - crm.objects.companies.read
      - private_apps:
        - crm.schemas.companies.read
      - oauth2:
        - crm.schemas.companies.read
      - private_apps_legacy:
        - tickets
      - private_apps:
        - crm.schemas.deals.read
      - oauth2:
        - crm.schemas.deals.read
      - oauth2_legacy:
        - timeline
      summary: Gets the event
      tags:
      - Events
  /crm/v3/timeline/{appId}/event-templates:
    get:
      description: Use this to list all event templates owned by your app.
      operationId: "get-/crm/v3/timeline/{appId}/event-templates_getAll"
      parameters:
      - description: The ID of the target app.
        explode: false
        in: path
        name: appId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                results:
                - id: "15758"
                  objectType: companies
                  name: company test
                  headerTemplate: abcde
                  tokens: []
                - id: "1000151"
                  objectType: deals
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  name: deal test
                  headerTemplate: deal
                  detailTemplate: "Deal occurred at {{#formatDate timestamp}}{{/formatDate}}\n\
                    \ntest"
                  tokens:
                  - name: test
                    type: string
                    createdAt: 2020-02-12T20:58:26Z
                    updatedAt: 2020-02-12T20:58:26Z
                    label: test
                    objectPropertyName: test
                    options: []
                - id: "1001298"
                  objectType: contacts
                  createdAt: 2020-02-12T20:58:26Z
                  updatedAt: 2020-02-12T20:58:26Z
                  name: PetSpot Registration
                  headerTemplate: "Registered for [{{petName}}](https://my.petspot.com/pets/{{petName}})"
                  detailTemplate: "Registration occurred at {{#formatDate timestamp}}{{/formatDate}}\n\
                    \n#### Questions\n{{#each extraData.questions}}\n  **{{question}}**:\
                    \ {{answer}}\n{{/each}}\n\nEDIT"
                  tokens:
                  - name: petAge
                    type: number
                    createdAt: 2020-02-12T20:58:26Z
                    updatedAt: 2020-02-12T20:58:26Z
                    label: Pet Age
                    options: []
                  - name: petColor
                    type: enumeration
                    createdAt: 2020-02-12T20:58:26Z
                    updatedAt: 2020-02-12T20:58:26Z

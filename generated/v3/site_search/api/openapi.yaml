        in: query
        name: boostLimit
        required: false
        schema:
          type: number
        style: form
      - description: "Specifies a relative time window where scores of documents published\
          \ outside this time window decay. This can only be used for blog posts.\
          \ For example, boostRecent=10d will boost documents published within the\
          \ last 10 days. Supported timeunits are ms (milliseconds), s (seconds),\
          \ m (minutes), h (hours), d (days)."

        \ row ID, etc.), return all indexed data for that document. This is useful\
        \ when debugging why a particular document is not returned from a custom search."
      operationId: "get-/cms/v3/site-search/indexed-data/{contentId}_getById"
      parameters:
      - description: ID of the target document when searching for indexed properties.
        explode: false
        in: path
        name: contentId
        required: true
        schema:
          pattern: .*
          type: string
        style: simple
      - description: "The type of document. Can be one of `SITE_PAGE`, `BLOG_POST`,\
          \ or `KNOWLEDGE_ARTICLE`."
        explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - LANDING_PAGE
          - BLOG_POST
          - SITE_PAGE
          - KNOWLEDGE_ARTICLE
          - LISTING_PAGE
          type: string
        style: form

          account ID from the external accounting system.
        explode: true
        in: query
        name: accountId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceCreatePaymentRequest'
        description: The payment information
        required: true
      responses:

openapi: 3.0.1
info:
  description: "CRM objects such as companies, contacts, deals, line items, products,\
    \ tickets, and quotes are standard objects in HubSpotâ€™s CRM. These core building\
    \ blocks support custom properties, store critical information, and play a central\
    \ role in the HubSpot application.\n\n## Supported Object Types\n\nThis API provides\
    \ access to collections of CRM objects, which return a map of property names to\
    \ values. Each object type has its own set of default properties, which can be\
    \ found by exploring the [CRM Object Properties API](https://developers.hubspot.com/docs/methods/crm-properties/crm-properties-overview).\n\
    \n|Object Type |Properties returned by default |\n|--|--|\n| `companies` | `name`,\
    \ `domain` |\n| `contacts` | `firstname`, `lastname`, `email` |\n| `deals` | `dealname`,\
    \ `amount`, `closedate`, `pipeline`, `dealstage` |\n| `products` | `name`, `description`,\
    \ `price` |\n| `tickets` | `content`, `hs_pipeline`, `hs_pipeline_stage`, `hs_ticket_category`,\
    \ `hs_ticket_priority`, `subject` |\n\nFind a list of all properties for an object\
    \ type using the [CRM Object Properties](https://developers.hubspot.com/docs/methods/crm-properties/get-properties)\
    \ API. e.g. `GET https://api.hubapi.com/properties/v2/companies/properties`. Change\
    \ the properties returned in the response using the `properties` array in the\
    \ request body."
  title: CRM Objects
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: FREE
  x-hubspot-documentation-banner: NONE

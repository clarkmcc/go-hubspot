          containing more results.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: The maximum number of results to display per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 500
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseAssociatedIdForwardPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - hapikey: []
      - oauth2_legacy:
        - e-commerce
      - oauth2:
        - crm.objects.quotes.read
      summary: List associations of a quote by type
      tags:
      - Associations
  /crm/v3/objects/quotes/{quoteId}/associations/{toObjectType}/{toObjectId}/{associationType}:
    delete:
      operationId: AssociationsArchive
      parameters:
      - explode: false
        in: path
        name: quoteId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: toObjectType
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: toObjectId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: associationType
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.quotes.write
      - hapikey: []
      - oauth2_legacy:
        - e-commerce
      summary: Remove an association between two quotes
      tags:
      - Associations
    put:
      operationId: AssociationsCreate
      parameters:
      - explode: false
        in: path
        name: quoteId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: toObjectType
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: toObjectId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: associationType
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePublicObjectWithAssociations'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.quotes.write
      - hapikey: []
      - oauth2_legacy:
        - e-commerce
      summary: Associate a quote with another object
      tags:
      - Associations

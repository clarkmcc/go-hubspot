openapi: 3.0.1
info:
  description: Use these endpoints to get a time series view of your website's performance.
  title: CMS Performance API
  version: v3
servers:
- url: https://api.hubapi.com/
tags:
- name: Public_Performance
paths:
  /cms/v3/performance/:
    get:
      description: Returns time series data website performance data for the given
        domain and/or path.
      operationId: get-/cms/v3/performance/_getPage
      parameters:
      - description: The domain to search return data for.
        explode: true
        in: query
        name: domain
        required: false
        schema:
          type: string
        style: form
      - description: The url path of the domain to return data for.
        explode: true
        in: query
        name: path
        required: false
        schema:
          type: string
        style: form
      - description: Specifies whether the time series data should have empty intervals
          if performance data is not present to create a continuous set.
        explode: true
        in: query
        name: pad
        required: false
        schema:
          type: boolean
        style: form
      - description: Specifies whether the time series data should be summated for
          the given period. Defaults to false.
        explode: true
        in: query
        name: sum
        required: false
        schema:
          type: boolean
        style: form
      - description: "A relative period to return time series data for. This value\
          \ is ignored if start and/or end are provided. Valid periods: [15m, 30m,\
          \ 1h, 4h, 12h, 1d, 1w]"
        explode: true
        in: query
        name: period
        required: false
        schema:
          type: string
        style: form
      - description: "The time series interval to group data by. Valid intervals:\
          \ [1m, 5m, 15m, 30m, 1h, 4h, 12h, 1d, 1w]"
        explode: true
        in: query
        name: interval
        required: false
        schema:
          type: string
        style: form
      - description: A timestamp in milliseconds that indicates the start of the time
          period.
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: A timestamp in milliseconds that indicates the end of the time
          period.
        explode: true
        in: query
        name: end
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPerformanceResponse'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - hapikey: []
      summary: View your website's performance.
      tags:
      - Public_Performance
  /cms/v3/performance/uptime:
    get:
      description: Returns uptime time series website performance data for the given
        domain.
      operationId: get-/cms/v3/performance/uptime_getUptime
      parameters:
      - description: The domain to search return data for.
        explode: true
        in: query
        name: domain
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: path
        required: false
        schema:
          type: string
        style: form
      - description: Specifies whether the time series data should have empty intervals
          if performance data is not present to create a continuous set.
        explode: true
        in: query
        name: pad
        required: false
        schema:
          type: boolean
        style: form
      - description: Specifies whether the time series data should be summated for
          the given period. Defaults to false.
        explode: true
        in: query
        name: sum
        required: false
        schema:
          type: boolean
        style: form
      - description: "A relative period to return time series data for. This value\
          \ is ignored if start and/or end are provided. Valid periods: [15m, 30m,\
          \ 1h, 4h, 12h, 1d, 1w]"
        explode: true
        in: query
        name: period
        required: false
        schema:
          type: string
        style: form
      - description: "The time series interval to group data by. Valid intervals:\
          \ [1m, 5m, 15m, 30m, 1h, 4h, 12h, 1d, 1w]"
        explode: true
        in: query
        name: interval
        required: false
        schema:
          type: string
        style: form
      - description: A timestamp in milliseconds that indicates the start of the time
          period.
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: A timestamp in milliseconds that indicates the end of the time
          period.
        explode: true
        in: query
        name: end
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPerformanceResponse'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - hapikey: []
      summary: View your website's uptime.
      tags:
      - Public_Performance
components:
  responses:
    Error:
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
      description: An error occurred.
  schemas:
    ErrorDetail:
      properties:
        message:
          description: A human readable message describing the error along with remediation
            steps where appropriate
          type: string
        in:
          description: The name of the field or parameter in which the error was found.
          type: string
        code:
          description: The status code associated with the error detail
          type: string
        subCategory:
          description: A specific category that contains more specific detail about
            the error
          type: string
        context:
          additionalProperties:
            items:
              type: string
            type: array
          description: Context about the error condition
          example:
            missingScopes:
            - scope1
            - scope2
          type: object
      required:
      - message
      type: object
    Error:
      example:
        message: Invalid input (details will vary based on the error)
        correlationId: aeb5f871-7f07-4993-9211-075dc63e7cbf
        category: VALIDATION_ERROR
        links:
          knowledge-base: https://www.hubspot.com/products/service/knowledge-base
      properties:
        message:
          description: A human readable message describing the error along with remediation
            steps where appropriate
          example: An error occurred
          type: string
        correlationId:
          description: A unique identifier for the request. Include this value with
            any error reports or support tickets
          example: aeb5f871-7f07-4993-9211-075dc63e7cbf
          format: uuid
          type: string
        category:
          description: The error category
          type: string
        subCategory:
          description: A specific category that contains more specific detail about
            the error
          type: string
        errors:
          description: further information about the error
          items:
            $ref: '#/components/schemas/ErrorDetail'
          type: array
        context:
          additionalProperties:
            items:
              type: string
            type: array
          description: Context about the error condition
          example:
            invalidPropertyName:
            - propertyValue
            missingScopes:
            - scope1
            - scope2
          type: object
        links:
          additionalProperties:
            type: string
          description: A map of link names to associated URIs containing documentation
            about the error or recommended remediation steps
          type: object
      required:
      - category
      - correlationId
      - message
      type: object
    PublicPerformanceResponse:
      example:
        path: path
        period: ONE_MINUTE
        data:
        - startDatetime: startDatetime
          responseTimeMs: 9
          "95th": 4
          totalRequests: 1
          cacheHitRate: 5.637376656633329
          "99th": 5
          totalRequestTime: 2
          "100X": 3
          "500": 6
          "403": 1
          "50th": 1
          "404": 1
          cacheHits: 5
          "504": 7
          "20X": 2
          "30X": 4
          "40X": 7
          endTimestamp: 6
          "50X": 1
          startTimestamp: 0
          endDatetime: endDatetime
          avgOriginResponseTime: 7
        - startDatetime: startDatetime
          responseTimeMs: 9
          "95th": 4
          totalRequests: 1
          cacheHitRate: 5.637376656633329
          "99th": 5
          totalRequestTime: 2
          "100X": 3
          "500": 6
          "403": 1
          "50th": 1
          "404": 1
          cacheHits: 5
          "504": 7
          "20X": 2
          "30X": 4
          "40X": 7
          endTimestamp: 6
          "50X": 1
          startTimestamp: 0
          endDatetime: endDatetime
          avgOriginResponseTime: 7
        startInterval: 9
        domain: domain
        interval: ONE_MINUTE
        endInterval: 9
      properties:
        data:
          items:
            $ref: '#/components/schemas/PerformanceView'
          type: array
        domain:
          type: string
        path:
          type: string
        startInterval:
          format: int64
          type: integer
        endInterval:
          format: int64
          type: integer
        interval:
          enum:
          - ONE_MINUTE
          - FIVE_MINUTES
          - TEN_MINUTES
          - FIFTEEN_MINUTES
          - THIRTY_MINUTES
          - ONE_HOUR
          - FOUR_HOURS
          - TWELVE_HOURS
          - ONE_DAY
          - ONE_WEEK
          type: string
        period:
          enum:
          - ONE_MINUTE
          - FIVE_MINUTES
          - TEN_MINUTES
          - FIFTEEN_MINUTES
          - THIRTY_MINUTES
          - ONE_HOUR
          - FOUR_HOURS
          - TWELVE_HOURS
          - ONE_DAY
          - ONE_WEEK
          type: string
      required:
      - data
      - endInterval
      - interval
      - startInterval
      type: object
    PerformanceView:
      description: An individual time series performance data point.
      example:
        startDatetime: startDatetime
        responseTimeMs: 9
        "95th": 4
        totalRequests: 1
        cacheHitRate: 5.637376656633329
        "99th": 5
        totalRequestTime: 2
        "100X": 3
        "500": 6
        "403": 1
        "50th": 1
        "404": 1
        cacheHits: 5
        "504": 7
        "20X": 2
        "30X": 4
        "40X": 7
        endTimestamp: 6
        "50X": 1
        startTimestamp: 0
        endDatetime: endDatetime
        avgOriginResponseTime: 7
      properties:
        startTimestamp:
          description: The timestamp in milliseconds of the start of this interval.
          format: int64
          type: integer
        endTimestamp:
          description: The timestamp in milliseconds of the end of this interval.
          format: int64
          type: integer
        startDatetime:
          type: string
        endDatetime:
          type: string
        totalRequests:
          description: The total number of requests received in this period.
          format: int32
          type: integer
        cacheHits:
          description: The total number of requests that were served cached responses.
          format: int32
          type: integer
        cacheHitRate:
          description: The percentage of requests that were served cached responses.
          type: number
        totalRequestTime:
          format: int32
          type: integer
        avgOriginResponseTime:
          description: The average response time in milliseconds from the origin to
            the edge.
          format: int32
          type: integer
        responseTimeMs:
          description: The average response time in milliseconds.
          format: int32
          type: integer
        "100X":
          description: The number of responses that had an http status code between
            1000-1999.
          format: int32
          type: integer
        "20X":
          description: The number of responses that had an http status code between
            200-299.
          format: int32
          type: integer
        "30X":
          description: The number of responses that had an http status code between
            300-399.
          format: int32
          type: integer
        "40X":
          description: The number of responses that had an http status code between
            400-499.
          format: int32
          type: integer
        "50X":
          description: The number of responses that had an http status code between
            500-599.
          format: int32
          type: integer
        "403":
          description: The number of responses that had an http status code of 403.
          format: int32
          type: integer
        "404":
          description: The number of responses that had an http status code of 404.
          format: int32
          type: integer
        "500":
          description: The number of responses that had an http status code of 500.
          format: int32
          type: integer
        "504":
          description: The number of responses that had an http status code of 504.
          format: int32
          type: integer
        "50th":
          description: The 50th percentile response time.
          format: int32
          type: integer
        "95th":
          description: The 95th percentile response time.
          format: int32
          type: integer
        "99th":
          description: The 99th percentile response time.
          format: int32
          type: integer
      required:
      - 100X
      - 20X
      - 30X
      - "403"
      - "404"
      - 40X
      - "500"
      - "504"
      - 50X
      - 50th
      - 95th
      - 99th
      - avgOriginResponseTime
      - cacheHitRate
      - cacheHits
      - endDatetime
      - endTimestamp
      - responseTimeMs
      - startDatetime
      - startTimestamp
      - totalRequestTime
      - totalRequests
      type: object
  securitySchemes:
    hapikey:
      in: query
      name: hapikey
      type: apiKey

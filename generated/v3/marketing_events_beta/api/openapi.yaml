        - sourceId: sourceId
          selectedByUser: true
          sourceVid:
          - 1
          - 1
          sourceLabel: sourceLabel
          requestId: requestId
          name: name
          source: IMPORT
          updatedByUserId: 5
          value: value
          sourceMetadata: sourceMetadata
